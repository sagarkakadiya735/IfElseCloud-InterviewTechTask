<div class="container">

    <div class="row">
        <div class="col-sm-6 col-xs-6 col-md-6 col-lg-6">
            <div class="d-flex justify-content-between">
                <div class="font-weight-bold mb-3">Classes Analytics</div>
                <div class="text-main-color f-size-12 font-weight-bold">View More</div>
            </div>


            <div class="shadow p-3 mb-5 bg-white rounded-15 h-fix">
                <div class="row">
                    <div class="col-sm-3 col-xs-3 col-md-3 col-lg-3">
                        <div>
                            <div class="text-s text-co-grew line-h">Total course</div>
                            <div class="h2 font-w">64%</div>
                        </div>
                        <div class="pt-5">
                            <span class="">
                                <img src="../../assets/arrow-up-right.png" class="icon-header icon p-2">
                            </span>
                            <span class="text-color font-weight-bold">
                                -8.33%
                            </span>
                            <div class="text-s text-co-grew line-h">Since last week</div>
                        </div>
                    </div>
                    <div class="col-sm-9 col-xs-9 col-md-9 col-lg-9">
                        <div [chart]="chart" style="height: 300px"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-6 col-xs-6 col-md-6 col-lg-6">
            <div class="d-flex justify-content-between">
                <div class="font-weight-bold mb-3">Notifications</div>
            </div>
            <div class="shadow p-3 mb-5 bg-main rounded-15 h-fix">
                <div class="row">
                    <div class="col-8 text-white">
                        <p>Hi, <span class="font-weight-bolder"> Jhone Doe </span></p>
                        <p class="font-z-13">
                            Lorem Ipsum is simply dummy text
                            of the printing and typesetting
                            industry. Lorem Ipsum has been the
                            industry's standard
                            dummy text ever since the 1500s
                        </p>
                        <span class="bg-shaw px-3 py-1 border-ra">
                            <img src="../../assets/crown-simple.png" class="icon-w">
                            <span class="font-z-13"> Upgrade wallet</span>
                        </span>
                    </div>
                    <div class="col-4">
                        <img src="../../assets/banner.png" alt="">
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
